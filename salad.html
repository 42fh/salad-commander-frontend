<!DOCTYPE html><html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<body style="padding: 1cm; font-family: Helvetica, sans-serif; background-color: rgb(251, 194, 194);">
    <h1 id="myH1">web socket demo</h1>
    <p>use the commander page to steer all open salad pages</p>
    <div id="myDiv" style="height: 100vh; min-width: 180px; outline-style: dotted;">
        <p id="saladEmoji" style="max-width: 50px; max-height: 50px; font-size: 50px; position: relative; 
            top: 10px; left: 10px; outline-style: dashed;">	&#x1F96C; </p>
    </div>
</body></html> 

<script>
    let div = document.getElementById("myDiv");
    let dim = Math.floor(Math.min(
        parseFloat(window.getComputedStyle(div).width), 
        parseFloat(window.getComputedStyle(div).height)
    ));
    div.style.height = dim + "px";
    // div.style.width  = dim + "px";
    console.log(div.style.height, div.style.width, dim, window.getComputedStyle(div).width);


    var posXY = [0.3, 0.3];
    var socket_open = false;

    echosocket = new WebSocket("wss://salad-commander.onrender.com");

    echosocket.onopen    = (() => socket_open = true);
    // echosocket.onmessage = (msg => posXY = JSON.parse(msg.data));

    function main() {

        let salad = document.getElementById("saladEmoji");
        salad.style.top  = (posXY[0] * 85) + "%";
        salad.style.left = (posXY[1] * 85) + "%";

        if (socket_open) {echosocket.send("client")}
        console.log("posXY = ", posXY);
    }
    setInterval(main, 1000);
</script>
